<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rapunzel</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon-32.png" alt="Rapunzel">
        <h1>Rapunzel</h1>
      </div>
      <div class="status" id="status">
        <span class="status-dot disconnected"></span>
        <span class="status-text">Checking...</span>
      </div>
    </header>

    <!-- Connection Error Banner -->
    <div class="error-banner" id="errorBanner" style="display: none;">
      <p>Native helper app not connected.</p>
      <button id="retryConnect" class="btn-small">Retry</button>
      <a href="#" id="openSetup">Setup Guide</a>
    </div>

    <!-- Folder Path -->
    <section class="folder-section">
      <label>Extensions Folder:</label>
      <div class="folder-display">
        <span id="folderPath" class="folder-path">Not configured</span>
        <button id="openOptions" class="btn-icon" title="Change folder">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
        </button>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions">
      <button id="loadAll" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Let Down Your Hair!
      </button>
      <button id="unloadAll" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
        </svg>
        Unload All
      </button>
      <button id="scanFolder" class="btn btn-outline">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
          <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
        </svg>
        Refresh
      </button>
    </section>

    <!-- Extensions List -->
    <section class="extensions-section">
      <h2>Hair Extensions <span id="extCount">(0)</span></h2>
      <div id="extensionsList" class="extensions-list">
        <div class="loading">Scanning...</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="openAboutDebugging">about:debugging</a>
      <span class="separator">|</span>
      <a href="#" id="openOptionsPage">Settings</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
