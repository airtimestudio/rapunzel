<!DOCTYPE html>
<html>
<head>
  <title>Generate PermExtension Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: white; }
    .canvas-container { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
    canvas { border: 1px solid #333; }
    button { padding: 10px 20px; background: #e94560; color: white; border: none; cursor: pointer; border-radius: 4px; margin: 5px; }
    a { color: #e94560; }
  </style>
</head>
<body>
  <h1>PermExtension Icon Generator</h1>
  <p>Click each canvas to download the icon at that size.</p>

  <div class="canvas-container">
    <div>
      <canvas id="icon-16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="icon-32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div>
      <canvas id="icon-48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="icon-96" width="96" height="96"></canvas>
      <p>96x96</p>
    </div>
    <div>
      <canvas id="icon-128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    const sizes = [16, 32, 48, 96, 128];

    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#e94560');
      gradient.addColorStop(1, '#ff6b6b');

      // Draw circle background
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2*scale, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw puzzle piece (simplified for small sizes)
      ctx.fillStyle = 'rgba(255,255,255,0.95)';

      if (size >= 32) {
        // Full puzzle piece for larger sizes
        ctx.beginPath();
        const s = scale;
        ctx.moveTo(40*s, 35*s);
        ctx.lineTo(55*s, 35*s);
        ctx.quadraticCurveTo(61*s, 27*s, 67*s, 35*s);
        ctx.lineTo(88*s, 35*s);
        ctx.quadraticCurveTo(93*s, 35*s, 93*s, 40*s);
        ctx.lineTo(93*s, 61*s);
        ctx.quadraticCurveTo(101*s, 67*s, 93*s, 73*s);
        ctx.lineTo(93*s, 88*s);
        ctx.quadraticCurveTo(93*s, 93*s, 88*s, 93*s);
        ctx.lineTo(67*s, 93*s);
        ctx.quadraticCurveTo(61*s, 101*s, 55*s, 93*s);
        ctx.lineTo(40*s, 93*s);
        ctx.quadraticCurveTo(35*s, 93*s, 35*s, 88*s);
        ctx.lineTo(35*s, 73*s);
        ctx.quadraticCurveTo(27*s, 67*s, 35*s, 61*s);
        ctx.lineTo(35*s, 40*s);
        ctx.quadraticCurveTo(35*s, 35*s, 40*s, 35*s);
        ctx.fill();

        // Plus sign
        ctx.fillStyle = gradient;
        ctx.fillRect(58*s, 48*s, 12*s, 32*s);
        ctx.fillRect(48*s, 58*s, 32*s, 12*s);
      } else {
        // Simple plus for tiny sizes
        ctx.fillRect(size*0.3, size*0.45, size*0.4, size*0.1);
        ctx.fillRect(size*0.45, size*0.3, size*0.1, size*0.4);
      }
    }

    // Draw all icons
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon-${size}`);
      drawIcon(canvas);

      canvas.style.cursor = 'pointer';
      canvas.onclick = () => downloadIcon(canvas, size);
    });

    function downloadIcon(canvas, size) {
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon-${size}`);
        setTimeout(() => downloadIcon(canvas, size), size * 10);
      });
    }
  </script>
</body>
</html>
